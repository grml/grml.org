<div class="container container_page">
    <header>
        {{ partial "header.html" . }}
    </header>
    <main>
        <div class="content">
            <h1 class="title">
                {{ if .Params.Icon -}}
                <img src="/img/{{ .Params.Icon }}.png" alt="*">
                {{ end }}
                {{ .Title }}
            </h1>

            {{ .Content }}

            <div style="clear: both;"></div>
        </div>
    </main>
    <footer>
        {{ partial "footer.html" . }}
    </footer>
</div>
