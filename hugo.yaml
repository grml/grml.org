baseurl: "https://grml.org"
title: "Grml.org"
languageCode: "en-us"
defaultContentLanguage: "en"
cleanDestinationDir: true
disablePathToLower: true
disableHugoGeneratorInject: true

disableKinds:
  - taxonomy
  - term

security:
  enableInlineShortcodes: true

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - html
  page:
    - html
  section:
    - html

params:
  current_release:
    version: "2024.02"
    codename: "Glumpad"
  current_prerelease:
    version: "pre2024.12-rc1"
    codename: "TODO"
