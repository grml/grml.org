baseurl: "https://grml.org"
title: "Grml.org"
languageCode: "en-us"
defaultContentLanguage: "en"
cleanDestinationDir: true
disablePathToLower: true
disableHugoGeneratorInject: true

disableKinds:
  - taxonomy
  - term

security:
  enableInlineShortcodes: true

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - html
  page:
    - html
  section:
    - html

params:
  current_release:
    version: "2024.12"
    codename: "Adventgrenze"
  current_prerelease:
    version: ""
    codename: ""
